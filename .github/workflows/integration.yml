#
# Integration tests — connect real clients to live DC hubs
#
# Runs as a SEPARATE job from the regular build+test CI.
# Triggered on PR and push to master, same as ci.yml,
# but tests network connectivity to:
#   - nmdcs://paladin.sublevels.net:411
#   - nmdcs://wintermute.sublevels.net:411
#
name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    name: Integration tests
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 10

    # Allow the job to fail without blocking the PR — network issues
    # with live hubs should not prevent merging.
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake swig python3-dev \
            libssl-dev zlib1g-dev libbz2-dev \
            libeiskaltdcpp-dev \
            liblua5.3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-asyncio pytest-timeout

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            -DPython3_EXECUTABLE=$(which python)
          cmake --build build -j$(nproc)

      - name: Run integration tests
        env:
          PYTHONPATH: build/python
        run: |
          python -m pytest tests/test_integration.py \
            -v --tb=long -m integration \
            --timeout=300 \
            -x
